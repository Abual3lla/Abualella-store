
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أبوالعلا ستور</title>
  <style>
    body {
      background-color: black;
      color: #D4AF37;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .games {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 50px;
    }
    .game {
      background-color: #2e2e2e;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 0 10px #D4AF37;
    }
    .emoji {
      font-size: 4rem;
    }
    h2 {
      margin: 15px 0;
      font-size: 1.5rem;
    }
    button {
      background-color: #D4AF37;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }
    .payment {
      font-size: 1.2rem;
      list-style: none;
      padding: 0;
    }
    .payment li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>أبوالعلا ستور</h1>
  <p>أسرع منصة سودانية لشحن شدات PUBG و جواهر Free Fire ونقاط Call of Duty</p>

  <div class="games">
    <div class="game">
      <div class="emoji">🎮</div>
      <h2>PUBG Mobile</h2>
      <button>اشحن الآن</button>
    </div>
    <div class="game">
      <div class="emoji">🔥</div>
      <h2>Free Fire</h2>
      <button>اشحن الآن</button>
    </div>
    <div class="game">
      <div class="emoji">🪖</div>
      <h2>Call of Duty</h2>
      <button>اشحن الآن</button>
    </div>
  </div>

  <h3>طرق الدفع</h3>
  <ul class="payment">
    <li>📲 بنكك: 2912363</li>
    <li>📞 فوري: 51582372</li>
    <li>💳 مشرق: 69083005</li>
    <li>💰 ماي كاشي: 788603</li>
  </ul>
</body>
</html>
